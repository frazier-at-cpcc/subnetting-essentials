<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Subnet Masks Exercise</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1, h2 { margin-bottom: 10px; }
        .problem-info { margin-bottom: 20px; }
        .form-field { margin-bottom: 10px; }
        label { display: inline-block; width: 200px; }
        input[type="text"], input[type="number"] { width: 200px; }
        #feedback { margin-top: 10px; font-weight: bold; }
        #newProblem { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Custom Subnet Masks Exercise</h1>
    <h2>Problem</h2>
    <div class="problem-info">
        <p>Number of needed subnets: <span id="neededSubnets"></span></p>
        <p>Number of needed usable hosts: <span id="neededHosts"></span></p>
        <p>Network Address: <span id="networkAddress"></span></p>
    </div>
    <div id="questionContainer">
        <div class="form-field">
            <label for="addressClass">Address class:</label>
            <input type="text" id="addressClass">
        </div>
        <div class="form-field">
            <label for="defaultSubnetMask">Default subnet mask:</label>
            <input type="text" id="defaultSubnetMask">
        </div>
        <div class="form-field">
            <label for="customSubnetMask">Custom subnet mask:</label>
            <input type="text" id="customSubnetMask">
        </div>
        <div class="form-field">
            <label for="totalSubnets">Total number of subnets:</label>
            <input type="number" id="totalSubnets">
        </div>
        <div class="form-field">
            <label for="totalHostAddresses">Total number of host addresses:</label>
            <input type="number" id="totalHostAddresses">
        </div>
        <div class="form-field">
            <label for="usableAddresses">Number of usable addresses:</label>
            <input type="number" id="usableAddresses">
        </div>
        <div class="form-field">
            <label for="borrowedBits">Number of bits borrowed:</label>
            <input type="number" id="borrowedBits">
        </div>
        <button id="checkAnswer">Check Answer</button>
    </div>
    <div id="feedback"></div>
    <button id="newProblem">Generate New Problem</button>

    <script>
        const questions = [
            { id: 'addressClass', label: 'Address class' },
            { id: 'defaultSubnetMask', label: 'Default subnet mask' },
            { id: 'customSubnetMask', label: 'Custom subnet mask' },
            { id: 'totalSubnets', label: 'Total number of subnets' },
            { id: 'totalHostAddresses', label: 'Total number of host addresses' },
            { id: 'usableAddresses', label: 'Number of usable addresses' },
            { id: 'borrowedBits', label: 'Number of bits borrowed' }
        ];

        let currentQuestionIndex = 0;
        let problem, correctAnswers;

        function generateRandomIP() {
            return `${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.0`;
        }

        function generateProblem() {
            const neededSubnets = Math.floor(Math.random() * 30) + 2;
            const neededHosts = Math.floor(Math.random() * 30) + 2;
            const networkAddress = generateRandomIP();

            document.getElementById('neededSubnets').textContent = neededSubnets;
            document.getElementById('neededHosts').textContent = neededHosts;
            document.getElementById('networkAddress').textContent = networkAddress;

            return { neededSubnets, neededHosts, networkAddress };
        }

        function calculateCorrectAnswers(problem) {
            const { neededSubnets, neededHosts, networkAddress } = problem;
            const firstOctet = parseInt(networkAddress.split('.')[0]);
            let addressClass, defaultSubnetMask, borrowedBits, customSubnetMask;

            if (firstOctet < 128) {
                addressClass = 'A';
                defaultSubnetMask = '255.0.0.0';
            } else if (firstOctet < 192) {
                addressClass = 'B';
                defaultSubnetMask = '255.255.0.0';
            } else {
                addressClass = 'C';
                defaultSubnetMask = '255.255.255.0';
            }

            borrowedBits = Math.ceil(Math.log2(Math.max(neededSubnets, neededHosts + 2)));
            const subnetMaskValue = 256 - Math.pow(2, 8 - borrowedBits);
            customSubnetMask = `${defaultSubnetMask.slice(0, -1)}${subnetMaskValue}`;

            const totalSubnets = Math.pow(2, borrowedBits);
            const totalHostAddresses = Math.pow(2, 8 - borrowedBits);
            const usableAddresses = totalHostAddresses - 2;

            return {
                addressClass,
                defaultSubnetMask,
                customSubnetMask,
                totalSubnets,
                totalHostAddresses,
                usableAddresses,
                borrowedBits
            };
        }

        function checkAnswer() {
            const currentQuestion = questions[currentQuestionIndex];
            const userAnswer = document.getElementById(currentQuestion.id).value;
            const correctAnswer = correctAnswers[currentQuestion.id];
            const isCorrect = userAnswer.toString().toLowerCase() === correctAnswer.toString().toLowerCase();

            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                feedback.textContent = `Correct! "${currentQuestion.label}" is ${correctAnswer}.`;
                feedback.style.color = 'green';
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    document.getElementById(questions[currentQuestionIndex].id).focus();
                } else {
                    document.getElementById('checkAnswer').style.display = 'none';
                    document.getElementById('newProblem').style.display = 'block';
                    feedback.textContent = 'Congratulations! You have completed the exercise.';
                }
            } else {
                feedback.textContent = `Incorrect. Please try again for "${currentQuestion.label}".`;
                feedback.style.color = 'red';
            }
        }

        function startNewProblem() {
            currentQuestionIndex = 0;
            problem = generateProblem();
            correctAnswers = calculateCorrectAnswers(problem);
            questions.forEach(q => document.getElementById(q.id).value = '');
            document.getElementById('checkAnswer').style.display = 'block';
            document.getElementById('newProblem').style.display = 'none';
            document.getElementById('feedback').textContent = '';
            document.getElementById(questions[0].id).focus();
        }

        document.getElementById('checkAnswer').addEventListener('click', checkAnswer);
        document.getElementById('newProblem').addEventListener('click', startNewProblem);

        // Start the first problem
        startNewProblem();
    </script>
</body>
</html>
